<div class="container">
    <!--* adding subject fields for new employees-->
   
   <div class="title is-spaced"></div>
   
   <form class="box" #form ="ngForm" (ngSubmit)="updateEnvironment()">

    <div class="field">
      <label class="label-name ">Name</label>
      <div class="control">
        <input class="input is-rounded" type="text" name="title" placeholder="Name of the Environment"
        [(ngModel)]="environmentDetails.title" id="name">
      </div>

      <div class="field">
        <label class="label-name ">Title</label>
        <div class="control">
          <input class="input is-rounded" type="text" name="name" placeholder=" WinWire , UK Dev , UK Test , Product Owners"
          [(ngModel)]="environmentDetails.name" id="title">
        </div>
      
      </div>
    
    </div>
    
       <div class="field">
       <div class="control ">
         <button class="button" type="submit">Submit</button>
       </div>
   </div>

   <div class="field ">
    <div class="control">
      <button class="button" type="button" 
      (click)="deleteEnvironment(environmentDetails.id)">Delete</button>
    </div>
</div>

   </form>
